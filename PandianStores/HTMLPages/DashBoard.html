<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../css/DashBoard.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="../Icons/font/bootstrap-icons.css">

     <title>Dashboard</title>
</head>
<body>
    <nav id="Master">
    </nav>
    <section id="section" class="dashboard">
       
        <div class="overview dash-content">
            <div class="title">
                <i class="bi bi-grid"></i>
                <span class="text">Dashboard</span>
                <div class="search-box">
                    <i class="uil uil-search"></i>
                    <input type="text" placeholder="Search here...">
                </div>
            </div>

            <div class="boxes">
                <div class="box box1">
                    <i class="bi bi-receipt-cutoff"></i>
                    <span class="text">Total Sale(Week)</span>
                    <span class="number">50,120</span>
                </div>
                <div class="box box2">
                    <i class="bi bi-receipt-cutoff"></i>
                    <span class="text">Total Sale(Month)</span>
                    <span class="number">20,120</span>
                </div>
                <div class="box box3">
                    <i class="bi bi-receipt-cutoff"></i>
                    <span class="text">Total Sale(Year)</span>
                    <span class="number">10,120</span>
                </div>
                <div class="box box1" style="margin-top:10px;">
                    <i class="glyphicon glyphicon-hdd"></i>
                    <span class="text">Total Categories</span>
                    <span class="number">50,120</span>
                </div>
                <div class="box box2" style="margin-top:10px;">
                    <i class="glyphicon glyphicon-hdd"></i>
                    <span class="text">Total Brands</span>
                    <span class="number">20,120</span>
                </div>
                <div class="box box3" style="margin-top:10px;">
                    <i class="glyphicon glyphicon-hdd"></i>
                    <span class="text">Total Products</span>
                    <span class="number">10,120</span>
                </div>
            </div>
        </div>

        <div class="activity dash-content">
            <div class="title">
                <i class="bi bi-clock-history"></i>
                <span class="text">Recent Bills </span>
            </div>

            <div class="activity-data">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Total Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>250.00</td>
                            <td>
                                <button class="btn btn-info btn-sm"><i class="bi bi-eye"></i> View</button>
                                <button class="btn btn-warning btn-sm"><i class="bi bi-arrow-return-left"></i> Return Product</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>$180.50</td>
                            <td>
                                <button class="btn btn-info btn-sm"><i class="bi bi-eye"></i> View</button>
                                <button class="btn btn-warning btn-sm"><i class="bi bi-arrow-return-left"></i> Return product</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
   

    <script src="../js/Common_URL.js"></script>
    <script src="../Scripts/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/DashBoard.js"></script>
</body>
</html>
