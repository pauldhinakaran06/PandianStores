<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----===== Iconscout CSS ===== -->
    <!--<link rel="stylesheet" href="../css/bootstrap.min.css">-->
    
    <title>Return</title>
    <style>
        .dash-content .boxes {
            justify-content: start !important;
            margin-top: 5%;
        }

        .padding {
            padding: 0px 30px 15px 0px;
        }

        .Mode {
            position: relative;
            width: 70%;
            left: 70%;
        }

        .Confirm {
            position: absolute;
            bottom: 15px;
            right: 0px;
        }

        .activity dash-content table {
            position: relative;
            left: 3%;
            width: 25%
        }

        .activity {
            display: flex;
            justify-content: space-evenly;
            padding: 3%;
        }

        #gbox_grid, #gview_grid {
            /*background-image: url('../images/Groceryshopping.svg');*/
            background-color: whitesmoke;
            background-size: 112%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .ui-jqgrid tr.jqgroup, .ui-jqgrid tr.jqgrow {
            background-color: transparent !important;
        }

        .ui-jqgrid-btable tr.jqgrow:hover {
            background-color: #e0e0e0 !important;
        }

        .edit-cell {
            background-color: transparent !important;
        }

        #info_dialog {
            position: fixed;
            top: 30% !important;
            left: 40% !important;
        }

        input[name="ItemQuantity"] {
            width: 100%;
            border: 0px;
            background-color: transparent !important;
        }

        .ui-jqgrid .ui-jqgrid-bdiv tr.ui-row-ltr > td {
            text-align: center;
        }

        .ui-icon-triangle-1-e, .ui-icon-triangle-1-s {
            display: none;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*background: rgba(0, 0, 0, 0.5);*/
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* Popup container */
        .popup-container {
            background: white;
            padding: 20px 20px 0px 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 550px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            height: 46%;
            max-height: 80%;
            /*bottom: 0px;
        right: 0px;*/
            position: absolute;
        }

        #returnbillgrid .ui-state-hover {
            background-color: #dcdcdc !important; /* Light gray background */
            cursor: pointer;
        }

        #returnproductgrid .ui-state-hover {
            background-color: #dcdcdc !important; /* Light gray background */
            cursor: pointer;
        }

        #gbox_grid .ui-jqgrid-caption {
            background: aquamarine; /* Your desired color */
        }

        .ui-jqgrid-titlebar-close {
            display: none;
        }

        .ui-jqgrid-htable th {
            background-color: #e0e0e0 !important;
            font-size: 1.1vw;
            font-weight: bold;
        }

        .ui-jqgrid-htable, #returnbillgrid {
            width: 100% !important;
        }

        .ui-jqgrid-htable, #returnproductgrid {
            width: 100% !important;
        }
            /* Optional: Change hover color on the column headers */
            .ui-jqgrid-htable th:hover {
                background-color: #45a049; /* Lighter shade when hovered */
            }

        #gbox_returnbillgrid td {
            font-weight: normal;
            font-size: 1.1vw;
            text-align: center;
        }
        #gbox_returnproductgrid th {
            font-weight: bold;
        }
        #gbox_returnbillgrid th {
            font-weight: bold;
        }
        .edit-icon {
            color: #337ab7 !important;
        }

        #gbox_returnproductgrid td {
            font-weight: normal;
            font-size: 1.1vw;
            text-align: center;
        }
        .billclose-btn {
            position: absolute;
            right: 24px;
            top: 21px;
            background: transparent;
            border: outset;
            width: 28px;
            line-height: 15px;
        }

        .popup-container .billclose-btn:hover {
            border: ridge;
        }

        .editproductconfirm-btn {
            position: absolute;
            right: -17px;
            top: 10px;
            background: aquamarine;
            border: outset;
            width: 77px;
            line-height: 15px;
            font-weight: bold;
        }

        .popup-container .editproductconfirm-btn:hover {
            border: ridge;
        }

        .modal.returnproductpopup .popup-container .billclose-btn:hover {
            border: ridge;
        }

        .returnproductpopup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 80%;
            position: absolute;
        }

        .decrement {
            display: block;
            width: 20px;
            background-color: aquamarine;
            border: 0px;
        }
        .ui-jqgrid-empty {
            font-size: 1.1vw;
            color: #FF0000;
            text-align: center;
            padding: 20px;
        }
        .disable {
            pointer-events: none;
            color: darkgray;
        }
        .ui-jqgrid .s-ico {
            display: none !important;
        }
        .ui-jqgrid-sort-order {
            display: none !important;
        }
        .ui-jqgrid-btable tr.jqgrow:hover {
            cursor: default !important;
        }
        .returncheckout {
            background-color: aquamarine;
            border: outset;
            display: flex;
            justify-self: center;
            position: relative;
            top: 5px;
            cursor: pointer;
            padding: 8px
        }
        .returncheckout:hover{
            border:ridge;
        }
    </style>
</head>
<body>
    <nav id="Master">
    </nav>
    <section id="section" class="dashboard">
        <div class="overview dash-content">
            <div class="title">
                <img src="../Icons/Gif/return.gif" class="menu-gif" alt="Return">
                <span class="text">Return Products</span>
            </div>
            <div id="returnbill" style=" width:100%;">

                <label for="returnBillsearch" style="margin-left: 14px;">Invoice No.:  </label>
                <input type="text" id="returnBillsearch" style=" width: 20%; text-align: center;" placeholder="Search by Invoice No." />
                <label for="returnBillsearchDate" style="margin-left: 14px;">Date:  </label>
                <input type="date" id="returnBillsearchDate" style=" width: 20%; text-align: center;" placeholder="Search by Date." />
                <table id="returnbillgrid"></table>
                <div id="returnbillpager"></div>
            </div>
            <div id="myModal" class="modal">
                <div class="returnproductpopup" id="returnproductpopup">
                    <button class="billclose-btn" style=" top: 22px;" onclick="closeHeader('finalpopup')">X</button>
                    <h3 style="background-color: aquamarine; display: flex; justify-content: center; margin-bottom: 10px; ">Product Details</h3>
                    <div id="returnproduct" style=" width:100%;">
                        <div>
                            <div style="display: flex;">
                                <label for="returnproductsearch" style=" margin: 14px 14px 0px 0px;">Search :  </label>
                                <input type="text" id="returnproductsearch" style="width: 25%; text-align: center; margin: 8px 14px 6px 0px; padding: 4px; " placeholder="Search by Product Barcode & Name." />
                                <h5 style="font-size: 15px; margin: 14px 14px 0px 0px;">Customer Name : </h5><P id="custName" style="position: relative; margin: 14px 14px 0px 0px; width: auto; max-width: 12%; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;"></P>
                                <h5 style="font-size: 15px; margin: 14px 14px 0px 0px;">Customer Ph.No : </h5><P id="custph" style="position: relative; width: 10%; margin: 14px 14px 0px 0px;"></P>
                            </div>
                            <div style="display: flex; right: 80px; top: 20px; position: absolute; ">
                                <h3>Total : </h3><h4 style="top: 2px;position: relative;">&nbsp;₹&nbsp;</h4><h4 id="totaldiv" style="top: 2px;position: relative;"></h4><h6>&nbsp;by&nbsp;</h6><h4 id="paymentterms"></h4>
                            </div>
                        </div>

                        <table id="returnproductgrid"></table>
                        <div id="returnproductpager"></div>
                        <!--<div style="display: flex;">
                            <h3>Total : </h3><h4 style="margin-top: 23px;">&nbsp;₹&nbsp;</h4><h4 style="margin-top: 23px;" id="totaldiv"></h4><h6 style="margin-top: 26px;">&nbsp;by&nbsp;</h6><h4 style="margin-top: 23px;" id="paymentterms"></h4>
                        </div>-->
                        <h1 id="itemInvoice_Pk_Id" style="display:none"></h1>
                        <h1 id="itemInvoice_NO" style="display:none"></h1>
                    </div>
                    <button class="returncheckout" onclick="returnconfirm();">Check Out</button>
                    <div style="display:none;">
                        <div id="printableArea">
                            <div class="bill-header">
                                <h2>Pandian Stores</h2>
                                <p>Address Line 1, City, Zip Code</p>
                                <p>Phone: (123) 456-7890</p>
                                <p>Date: <span id="date"></span></p>
                                <p>Bill No: <span id="bill-number"></span></p>
                            </div>

                            <table class="bill-table">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Qty</th>
                                        <th>Unit Price</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="bill-items">
                                    <!-- Item rows will be added here -->
                                </tbody>
                            </table>

                            <table class="bill-summary">
                                <tbody>
                                    <tr>
                                        <td>Subtotal:</td>
                                        <td id="subtotal">0.00</td>
                                    </tr>
                                    <tr>
                                        <td>Discount (10%):</td>
                                        <td id="discount">0.00</td>
                                    </tr>
                                    <tr>
                                        <td>Tax (10%):</td>
                                        <td id="tax">0.00</td>
                                    </tr>
                                    <tr class="total">
                                        <td>Total:</td>
                                        <td id="total">0.00</td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="bill-footer">
                                <p class="footer-message">Thank you for shopping with us!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="alert hide">
        <span class="bi bi-exclamation-circle"></span>
        <span id="alertMessage" class="msg"></span>
        <div class="close-btn" onclick="closeAlert();">
            <span class="bi bi-x"></span>
        </div>
    </div>
    <link rel="stylesheet" href="../css/customalert.css">
    <!--<script src="../Scripts/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="../Icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/jqgrid.css">
    <script src="../Scripts/jquery-3.6.0.min.js"></script>
    <!--<script src="../Scripts/dialog.js"></script>-->
    <script src="../Scripts/jquery.jqgrid.min.js"></script>
    <script src="../Scripts/html2pdf.js"></script>
    <link rel="stylesheet" href="../css/DashBoard.css">
    <script src="../js/Common_URL.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/returnproduct.js"></script>
</body>
</html>
